<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="AppRoute.XpTracker"></ion-back-button>
    </ion-buttons>
    <ion-title class="pr-none">
      <ion-row class="ion-align-items-center">
        <ion-col size="auto">
          <ion-label class="ion-text-capitalize">{{ username }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-row class="ion-align-items-center">
            <img *ngIf="hiscore.player.dead" class="icon" src="./assets/imgs/player_types/dead.png" />
            <img *ngIf="hiscore.player.playerType !== 'normal'" class="icon" [src]="getTypeImageUrl()" />
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="goToHiscore()">
        <ion-icon slot="icon-only" name="trophy"></ion-icon>
      </ion-button>
      <ion-button shape="round" (click)="favorite()">
        <ion-icon slot="icon-only" [name]="isFavorite ? 'star' : 'star-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [tab]="XpTrackerRoute.AdventureLog" [href]="createTabRoute(XpTrackerRoute.AdventureLog)">
        <ion-label>Adventure Log</ion-label>
        <ion-icon name="book"></ion-icon>
      </ion-tab-button>

      <ion-tab-button [tab]="XpTrackerRoute.DataTable" [href]="createTabRoute(XpTrackerRoute.DataTable)">
        <ion-label>Data Table</ion-label>
        <ion-icon name="list"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
