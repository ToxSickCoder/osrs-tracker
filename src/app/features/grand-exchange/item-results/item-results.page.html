<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="AppRoute.GrandExchange"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item item-result [button]="true" [detail]="true" color="primary" (click)="itemDetails(item)" *ngFor="let item of items; trackBy:trackByItemId">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.icon"></ion-img>
      </ion-thumbnail>
      <ion-label class="description">
        <div class="text-ellipsis">{{ item.name }}</div>
        <div class="text-ellipsis"><small>{{ item.description }}</small></div>
      </ion-label>
      <div slot="end" class="details" text-right>
        <div><small>{{ item.current }} gp</small></div>
        <div [class]="item.trendClass">
          <small>{{ item.today !== '0' ? item.today + ' gp' : '-' }} </small>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
