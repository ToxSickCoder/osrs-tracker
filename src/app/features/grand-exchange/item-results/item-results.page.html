<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="AppRoute.GrandExchange"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <item-result *ngFor="let item of items; trackBy: trackByItemId" [item]="item"></item-result>
  </ion-list>
</ion-content>
