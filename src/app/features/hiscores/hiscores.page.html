<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hiscores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher pullMin="70" pullMax="300" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <search-hiscore [cachedHiscores]="cachedHiscores"></search-hiscore>
</ion-content>
